{% extends 'base.html' %}

{% block title %}{{ object.name }}{% endblock title %}

{% block content %}
    <h2>{{ object.name }}</h2>
    <p>{{ object.description }}</p>
    <ul>
        {% for user in object.participants.all %}
            <li>{{ user.username }}</li>
        {% endfor %}
    </ul>
{% endblock content %}
